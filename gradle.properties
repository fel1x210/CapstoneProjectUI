# Project-wide Gradle settings

# JVM Memory - INCREASED for better performance
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable parallel builds (CRITICAL for speed)
org.gradle.parallel=true

# Enable Gradle build cache (CRITICAL for speed)
org.gradle.caching=true

# Enable configuration cache (Gradle 8+)
# Temporarily disabled - can cause issues with some Android plugins
# org.gradle.configuration-cache=true

# Enable daemon (keeps Gradle running)
org.gradle.daemon=true

# Configure workers for parallel execution
org.gradle.workers.max=8

# AndroidX
android.useAndroidX=true
android.nonTransitiveRClass=true

# Kotlin incremental compilation
kotlin.incremental=true
kotlin.incremental.java=true

# Kotlin compiler caching
kotlin.compiler.execution.strategy=in-process

# Android build optimizations
android.enableJetifier=false
android.enableR8.fullMode=true